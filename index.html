<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SPA</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/lib/modernizr-2.6.2.min.js"></script>
  </head>
  <!-- HTML -->

  <body>
    <nav id="nav">
      <ul class="links-box">
        <li class="route-link" data-url="/">Home</li>
        <li class="route-link" data-url="cars">Cars</li>
        <li class="route-link" data-url="boats">Boats</li>
      </ul>
    </nav>
    <div id="container"></div>

    <!-- HTML -->

    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <!-- TEMPLATES -->

    <script id="newVehicleInputTemplate" type="text/template">
      <input id="input-new" class="registration-number" type="text" placeholder="Enter new car..."/>
      <button id="add-new" class="add">Add</button>
    </script>

    <script id="vehicleTemplate" type="text/html">
      <%= title%> <%= regNumber%>
      <button id="btn-delete">Delete</button>
    </script>

    <script id="homePageTemplate" type="text/html">
      <div class="main">
        <h2>Welcome Home page</h2>
      </div>
    </script>

    <script id="carsPageTemplate" type="text/html">
      <div class="main">
        <h2>Cars page</h2>
        <div class="main-section" id="inputContainer"></div>
        <div class="main-section" id="carsContainer"></div>
      </div>
    </script>

    <script id="boatsPageTemplate" type="text/html">
      <div class="main">
        <h2>Boats page</h2>
        <div class="main-section" id="inputContainer"></div>
        <div class="main-section" id="boatsContainer"></div>
      </div>
    </script>

    <script id="defaultPageTemplate" type="text/html">
      <div class="main">
        <h2>Page Not Found</h2>
        <p>Please try your search again</p>
      </div>
    </script>

    <!-- TEMPLATES -->

    <script src="js/main.js"></script>
  </body>
</html>
